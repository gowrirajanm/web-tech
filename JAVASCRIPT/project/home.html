<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         nav{
            height: 80px;
            background-color: #212121;
            color:white;

            display: flex;
            justify-content: space-between;
            align-items: center;
            gap:25px;
            padding:0px 40px;
         }

         .right > button{
            padding: 10px 20px;
            background-color: orange;
            color:white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.7px;
         }

         .right > button:hover{
            background-color: orangered;
         }

         nav > h2{
            font-style: italic;
            letter-spacing: 1.5px;
         }

         nav > input{
            padding: 8px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 17px;
            letter-spacing: 1.4px;
            font-weight: bold;
         }

         nav > input:focus{
            border: 2px solid orangered;
         }

         .right{
            display: flex;
            gap:30px;
         }

         .card{
            height: 220px;
            width: 340px;
            /* border: 2px solid black; */
            border-radius: 12px;
            box-shadow: 1px 3px 5px rgba(0,0,0,0.55);
            background-color: beige;
            cursor: pointer;
            transition: all 0.4s ease-in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:10px;
        }
        
        .card:hover{
            transform: scale(1.05);
            box-shadow: 1px 6px 5px rgba(0,0,0,0.8);
         }

         main{
            min-height: calc(100vh - 80px);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap:20px;
            padding-top: 20px;
            background: linear-gradient(to right,skyblue,#fefefe);
         }

         img{
            height: 120px;
            width: 120px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top left;
         }
    </style>

</head>
<body>
    
    <nav>

        <input type="text">
         
        <div class="right">
           
            <button>logout</button>
        </div>

        
    </nav>
    
    <main>


    </main>

    <script src="./home.js"></script>
</body>
</html>
